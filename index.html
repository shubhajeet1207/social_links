<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Catch Me | SocialLinks</title>
</head>
<body>
    <div class="container">
        <div class="head__section">
            <img src="shubhajeet.png" alt="">
            <p>I'm a Django Developer | UI/UX Designer | Illustrator</p>
        </div>
        <div class="social__links">
            <ul id="item">
                <li class="instagram"><a href="https://www.instagram.com/shubhajeet_12/">
                    <i class="fa fa-instagram"></i>
                    <span>
                        <h3>shubhajeet_12</h3>
                    </span>
                </a></li>
                <li class="linkedin"><a href="https://in.linkedin.com/in/shubhajeet-pradhan-b7747a156">
                    <i class="fa fa-linkedin"></i>
                    <span>
                        <h3>shubhajeet_12</h3>
                    </span>
                </a></li>
                <li class="facebook"><a href="https://www.facebook.com/shubhojeet.pradhan/">
                    <i class="fa fa-facebook"></i>
                     <span>
                        <h3>Shubhojeet Pradhan</h3>
                    </span>
                </a></li>
                <li class="twitter"><a href="https://twitter.com/Shubhajeet12">
                    <i class="fa fa-twitter"></i>
                     <span>
                        <h3>Shubhajeet</h3>
                    </span>
                </a></li>
                <li class="github"><a href="https://github.com/shubhajeet1207">
                    <i class="fa fa-github"></i>
                     <span>
                        <h3>shubhajeet1207</h3>
                    </span>
                </a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
		max: 10,
		speed: 800,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>
</html>
